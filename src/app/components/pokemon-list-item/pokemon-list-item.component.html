<li *ngIf="pokemon" class="  p-3 relative text-center max-w-sm rounded overflow-hidden shadow-lg bg-white">


    <h5 class=" border-b-light-grey border-b-2 font-bold text-xl mb-2">{{ capitalizeFirstLetter(pokemon.name) }}</h5>
    <img class="h-48 w-full object-cover md:h-full md:w-48 " [src]="getPokemonImageUrl(pokemon.url)"
        alt="{{pokemon.name}}">

    <app-collect-button [pokemonName]="pokemon.name">
    </app-collect-button>
</li>
