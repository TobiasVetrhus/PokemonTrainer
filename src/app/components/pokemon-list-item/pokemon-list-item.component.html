<li *ngIf="pokemon" class="text-center max-w-sm rounded overflow-hidden shadow-lg border">

    <img class="h-48 w-full object-cover md:h-full md:w-48" [src]="getPokemonImageUrl(pokemon.url)"
        alt="{{pokemon.name}}">
    <h5 class="font-bold text-xl mb-2">{{ capitalizeFirstLetter(pokemon.name) }}</h5>

    <div>
        <button type="button"
            class="w-full bg-blue hover:bg-opacity-75 text-dark-brown font-bold py-2 px-4 border-blue rounded"
            data-te-ripple-init data-te-ripple-color="light">
            Collect
        </button>
    </div>
</li>
