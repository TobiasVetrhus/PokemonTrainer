<li *ngIf="pokemon" class="text-center max-w-sm rounded overflow-hidden shadow-lg border relative">
    <img 
        class="h-48 w-full object-cover md:h-full md:w-48" 
        [src]="getPokemonImageUrl(pokemon.url)"
        alt="{{pokemon.name}}">
    <h5 class="font-bold text-xl mb-2">{{ capitalizeFirstLetter(pokemon.name) }}</h5>
    <app-collect-button [pokemonName]="pokemon.name"></app-collect-button>
</li>
